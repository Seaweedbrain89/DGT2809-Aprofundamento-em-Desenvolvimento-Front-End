<main class="container mt-5">
  <h2 class="mb-4 text-center">Lista de Livros</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Título</th>
        <th scope="col">Resumo</th>
        <th scope="col">Editora</th>
        <th scope="col">Autores</th>
      </tr>
    </thead>
    <tbody>
        @for (livro of livros; track $index) {
            <tr>
        <td>{{ livro.codigo }}</td>
        <td>
          {{ livro.titulo }}
          <button class="btn btn-sm btn-danger ms-2" (click)="excluir(livro.codigo)">
            Excluir
          </button>
        </td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul class="mb-0">
            @for (autor of livro.autores; track $index) {
            <li>{{ autor }}</li>
            }
          </ul>
        </td>
      </tr>

        } 
      
    </tbody>
  </table>
</main>
